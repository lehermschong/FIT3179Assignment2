<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
<!--Header Title-->
<div class="pure-g">
  <div class="pure-u-1-1">
    <h1 style="text-align: center;">COVID-19 All Around the World</h1>
  </div>
  <div class ="pure-u-1-1">
</div>
<!--Chloropleth Map-->>  
<div id="covid19_map"></div>
<!--Scatterplot Graph-->
<div id="scatterplot_graph"></div>
<script type="text/javascript">
  var covidmap = "js/covid19.vg.json";
  var scatterplot = "js/bubbleplot19.vg.json";
  vegaEmbed('#covid19_map', covidmap).then(function(result) {}).catch(console.error);
  vegaEmbed('#scatterplot_graph', scatterplot).then(function(result) {}).catch(console.error);
</script>

</body>
</html>
